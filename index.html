<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="NFT preview card component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <!-- Image -->
      <figure class="equilibrium-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      </figure>
      <section class="details">
        <header class="header">
          <h3>Equilibrium #3429</h3>
        </header>
        <div class="description">
          <p> Our Equilibrium collection promotes balance and calm.</p>
        </div>
      </section>
      <!-- Price/Time -->
      <section class="price-time">
        <figure class="ethereum">
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          <figcaption class="ethereum-price">
            <p>0.041 ETH</p>
          </figcaption>
        </figure>
        <figure class="time">
          <img src="images/icon-clock.svg" alt="Time">
          <figcaption class="time">
            <p>3 days left</p>
          </figcaption>
        </figure>
      </section>
      <hr>
      <!-- Avatar -->
      <section class="avatar">
        <figure class="avatar-img">
          <img src="images/image-avatar.png" alt="Avatar">
        </figure>
        <figcaption class="avatar-info">
          <p> Creation of <span>Jules Wyvern</span></p>
        </figcaption>
      </section>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
          Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/M0hamedF" rel="noopener" target="_blank">Mohamed</a>.
      </div>
    </footer>
  </main>
</body>

</html>
